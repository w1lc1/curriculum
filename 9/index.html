<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
    var wide = $(".left").width();
      console.log(wide);
        $('button').click(function() {
          console.log('クリック確認！');
          $(this).toggleClass("active");
          var flg = $(this).hasClass("active");
          if (flg == true) {
            onFunc();
          } else {
            offFunc();
          }
          function onFunc(){
	          $("#check").text("ONの処理を実行するよ!");	
            $(".left").animate({width:'0%'},2000 );
            $(".right").animate({width:'0%'},2000 );
            } function offFunc(){
	          $("#check").text("OFFの処理を実行するよ!");
            $(".left").animate({width:'50%'},2000 );
            $(".right").animate({width:'50%'},2000 );	
          }
        })
    </script>
  </body>
</html>
